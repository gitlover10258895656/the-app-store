  <title>App Store</title>
  <style>
    #system-list {

  <script>
    function showSystemList() {
      var systemList = document.getElementById("system-list");
      systemList.style.display = "block";
    }
    
    function handleDownload(system) {
      var url;
      
      switch (system) {
        case "mac":
          url = "https://example.com/download/mac";
          break;
        case "windows":
          url = "https://example.com/download/windows";
          break;
        case "ubuntu":
          url = "https://example.com/download/ubuntu";
          break;
        default:
          alert("Invalid system selection.");
          return;
      }
      
      window.location.href = url;
    }
  </script>
